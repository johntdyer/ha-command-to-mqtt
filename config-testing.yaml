# MQTT Configuration
mqtt:
  broker: "192.168.120.254"
  port: 1883
  # username: ""
  # password: ""
  client_id: "ha-command-to-mqtt"

# SSH Configuration (optional)
ssh:
  hosts:
    - name: "router"
      host: "192.168.100.1"
      port: 22
      user: "root"
      key_path: "/config/.ssh/id_rsa_monitoring"
      timeout: "120s"

