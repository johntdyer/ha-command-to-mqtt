# Commands to execute and publish
commands:

  - name: "Disk Usage Root"
    command: "df -h / | awk 'NR==2{print $5}' | sed 's/%//'"
    frequency: "10m"
    unit: "%"
    icon: "mdi:harddisk"
    state_class: "measurement"
    entity_category: "diagnostic"

  - name: "Unifi Firmware Version"
    command: "ubnt-device-info firmware detail"
    frequency: "10m"
    icon: "ix:firmware"
    entity_category: "diagnostic"
    target_host: "router"


